{%extends 'store/base.html'%}
{%block content%}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Login</h1>
            <p class="lead fw-normal text-white-50 mb-0">Login to your account</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <br /><br />
                <form method="POST" action="{%url 'customer_login'%}">
                    {%csrf_token%}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Username"
                            value="{{ username|default_if_none:'' }}">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password"
                            value="{{ password|default_if_none:'' }}">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="captcha" placeholder="Captcha">
                        <img src="data:image/jpeg;base64,{{ captcha_image }}" alt="CAPTCHA">
                    </div>
                    <br /><br />
                    <button type="submit" class="btn btn-secondary">Login</button>
                </form>


                <br /><br />
                <br /><br />
                <br /><br />
                <br /><br />
            </div>
        </center>
    </div>
</div>

{%endblock%}
